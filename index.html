<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slothui</title>
    <link rel="stylesheet" href="Styles/slothui.css" />
  </head>
  <body class="plus-jakarta-san">
    <header>
      <!-- navbar -->
      <nav class="nav-bar display-flex">
        <div>
          <img class="logo" src="./images/logo/Logo.png" alt="slothui" />
        </div>
        <div>
          <ul class="nav-links display-flex">
            <li class="nav-item">
              <a class="nav-link text-gray" href="">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-gray" href="">Achievements</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-gray" href="">Testimonials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-gray" href="">FAQ</a>
            </li>
          </ul>
        </div>
        <div>
          <div class="">
            <button class="primary-btn">Sign Up</button>
            <button class="secondary-btn">Log In</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <!-- hero content -->
        <p class="tagline">Design System For Gen Z</p>
        <h1 class="hero-title">
          Unleash Your Inner Design <br />
          <span>Sloth Today.</span>
        </h1>
        <p class="hero-description">
          Suspendisse faucibus interdum posuere lorem ipsum dolor sit amet. Cras
          fermentum odio eu feugiat pretium nibh ipsum. Venenatis cras sed felis
          eget velit aliquet.
        </p>
        <div class="hero-buttons">
          <a href="#"
            ><img
              src="images/app/Button apple store.png"
              alt="App Store"
              class="store-btn"
          /></a>
          <a href="#"
            ><img
              src="images/app/Button google play.png"
              alt="Google Play"
              class="store-btn"
          /></a>
        </div>
      </section>
      <section class="preview">
        <!-- Dashboard Screenshots -->
        <div class="preview-container">
          <img
            src="images/dashboard/Desktop-min 1.png"
            alt="Desktop Dashboard Preview"
            class="preview-desktop"
          />
          <img
            src="images/dashboard/MockUp.png"
            alt="Mobile Dashboard Preview"
            class="preview-mobile"
          />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
